    <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
<!--    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link rel="stylesheet" href="../template/static/resource/elementui@2.13.2_index.css">
</head>
<body>
<div id="app">
    <p>{{ 4+9 }}</p>
    <el-table
            :data="userData"
            border
            style="width: 100%">
        <el-table-column
                prop="id"
                label="编号"
                width="220">
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                width="220">
        </el-table-column>
        <el-table-column
                prop="password"
                label="密码"
                width="220">
        </el-table-column>
        <el-table-column
                prop="location"
                label="年龄"
                width="220">
        </el-table-column>
        <el-table-column
                prop="tel"
                label="手机号"
                width="220">
        </el-table-column>
        <el-table-column
                fixed="right"
                label="操作"
                width="400">
            <template slot-scope="scope">
                <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                <el-button type="text" size="small" @click="edite(scope.row)">编辑</el-button>
            </template>
        </el-table-column>
    </el-table>
<!--  js 的 点击事件  -->
    <button onclick="but_ajax(event);">
        确认
    </button>
<!--   vue的点击事件写法  -->
    <button v-on:click="but_ajax">发送ajax</button>
    <div width="70%" height="90%">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="活动名称">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="活动区域">
                <el-select v-model="form.region" placeholder="请选择活动区域">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="活动时间">
                <el-col :span="11">
                    <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 100%;"></el-date-picker>
                </el-col>
                <el-col class="line" :span="2">-</el-col>
                <el-col :span="11">
                    <el-time-picker placeholder="选择时间" v-model="form.date2" style="width: 100%;"></el-time-picker>
                </el-col>
            </el-form-item>
            <el-form-item label="即时配送">
                <el-switch v-model="form.delivery"></el-switch>
            </el-form-item>
            <el-form-item label="活动性质">
                <el-checkbox-group v-model="form.type">
                    <el-checkbox label="美食/餐厅线上活动" name="type"></el-checkbox>
                    <el-checkbox label="地推活动" name="type"></el-checkbox>
                    <el-checkbox label="线下主题活动" name="type"></el-checkbox>
                    <el-checkbox label="单纯品牌曝光" name="type"></el-checkbox>
                </el-checkbox-group>
            </el-form-item>
            <el-form-item label="特殊资源">
                <el-radio-group v-model="form.resource">
                    <el-radio label="线上品牌商赞助"></el-radio>
                    <el-radio label="线下场地免费"></el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="活动形式">
                <el-input type="textarea" v-model="form.desc"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">立即创建</el-button>
                <el-button>取消</el-button>
            </el-form-item>
        </el-form><br/>
        <template>
            <div>
                <el-select v-model="value" filterable placeholder="请选择">
                    <el-option
                            v-for="item in options"
                            :key="item.description"
                            :label="item.description"
                            :value="item.id">
                    </el-option>
                </el-select>
                <el-button v-on:click="send">发送ajax</el-button>
            </div>
        </template>
    </div>
</div>
</body>
